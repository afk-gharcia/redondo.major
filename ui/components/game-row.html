<!-- HTML template for a game row -->
<div class="game-row" data-game="{{ gameId }}">
  <span class="game-label">
  <span class="team-pick" data-game="{{ gameId }}" data-team="{{ homeId }}">{{ homeName }}</span>
  <b class="game-x">x</b>
  <span class="team-pick" data-game="{{ gameId }}" data-team="{{ awayId }}">{{ awayName }}</span>
  </span>
</div>
